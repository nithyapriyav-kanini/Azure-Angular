<main>
  <div class="box">
    <div class="inner-box">
      <div class="forms-wrap">
        <div class="sign-in-form login">
          <div class="logo">
            <img src="../assets/images/logo.svg" alt="kanini software solutions" />
          </div>

          <div class="heading">
            <h2>Welcome Back!</h2>
          </div>

          <div class="actual-form">
            <div class="input-wrap">
              <input
                  type="text"
                  minlength="4"
                  class="input-field"
                  [(ngModel)]="login.email"
                  required
                  (focus)="onInputFocus(idInput)"
                  (input)="clearEmailError()" 
                  (blur)="onInputBlur(idInput)"
                />
                <label class="input-label" [class.active]="login.email">
                  Email Id
                </label>
                <div class="error-message email-error">{{ emailError }}</div>
            </div>

            <div class="input-wrap">
              <input
                type="password"
                minlength="4"
                class="input-field"
                [(ngModel)]="login.password"
                required
                (focus)="onInputFocus(passwordInput)"
                (input)="clearPasswordError()"
                (blur)="onInputBlur(passwordInput)"
              />
              <label class="input-label" [class.active]="login.password">
                Password
              </label>
              <div class="error-message password-error">{{ passwordError }}</div>
            </div>
            <input type="submit" (click)="loginCall()" value="Sign In" class="sign-btn" />
          </div>
        </div>
      </div>

      <div class="carousel">
        <div class="images-wrapper">
          <img src="./assets/images/img1.jpg" class="image img-1" [ngClass]="{ 'show': currentSlideIndex === 1 }" alt="" />
          <img src="./assets/images/img2.jpg" class="image img-2" [ngClass]="{ 'show': currentSlideIndex === 2 }" alt="" />
          <img src="./assets/images/img3.jpg" class="image img-3" [ngClass]="{ 'show': currentSlideIndex === 3 }" alt="" />
        </div>

        <div class="text-slider">
          <div class="text-wrap">
            <div class="text-group" [style.transform]="'translateY(' + -(currentSlideIndex - 1) * 2.2 + 'rem)'">
              <h2>Track Employee Details</h2>
              <h2>Explore Open Positions</h2>
              <h2>Check Your Project Progress</h2>
            </div>
          </div>

          <div class="bullets">
            <span [ngClass]="{ 'active': currentSlideIndex === 1 }" (click)="moveSlider(1)" data-value="1"></span>
            <span [ngClass]="{ 'active': currentSlideIndex === 2 }" (click)="moveSlider(2)" data-value="2"></span>
            <span [ngClass]="{ 'active': currentSlideIndex === 3 }" (click)="moveSlider(3)" data-value="3"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="error-message login-error" *ngIf="loginError">
      <span *ngIf="hasLoginError"></span>
      {{ loginError }}
    </div>        
  </div>
</main>
